name: SomeProject

on:
  push:
    branches:
      - master  # Trigger this workflow when pushing to the main branch
  pull_request:
    branches:
      - master  # Trigger this workflow for PRs targeting the main branch

jobs:
  backend:
    runs-on: ubuntu-latest  # Choose the OS for the runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Check out the code from the repository

      - name: Set up JDK 17
        uses: actions/setup-java@v2  # Set up the JDK to run Gradle builds
        with:
          java-version: '17'

      - name: Build backend with Gradle
        working-directory: backend
        run: ./gradlew build  # Run Gradle build task for the backend

      - name: Run backend tests
        working-directory: backend
        run: ./gradlew test  # Run Gradle test task for the backend

  frontend:
    runs-on: ubuntu-latest  # Choose the OS for the runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Check out the code from the repository

      - name: Set up Node.js
        uses: actions/setup-node@v2  # Set up Node.js to run frontend tasks
        with:
          node-version: '14'  # Set your Node.js version (adjust as needed)

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install  # Install frontend dependencies using npm

      - name: Build frontend
        working-directory: frontend
        run: npm run build  # Build the frontend

      - name: Run frontend tests
        working-directory: frontend
        run: npm test  # Run frontend tests

  deploy:
    runs-on: ubuntu-latest  # You can choose to deploy after both backend and frontend are built and tested
    needs: [backend, frontend]  # Ensures that deploy happens only after both jobs are complete
